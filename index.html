<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Lovers</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
      <h1 id="title-startScreen">ARE YOU READY TO PUT YOUR <br> LOVE FOR MUSIC TO THE TEST?</h1>
      <button id="start-btn">START!</button>
    </div>
    
    <!-- GAME SCREEN -->
    <div id="game-screen" class="container">
      <div id="game-box">
      </div>
    </div>
    
    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <img  width="500" alt="logo">
      <button id="restart-btn">Try Again!</button>
    </div>



    <script src="./js/main.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/freddie.js"></script>
    <script src="./js/questions-answer.js"></script>
</body>
</html>
